    <script>
        function BinaryTree() {
            function Node(key) {
                this.key = key;
                this.left = null;
                this.right = null;
            }
            this.root = null;
            BinaryTree.prototype.insert = function (key) {
                let newNode = new Node(key)
                if (this.root == null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode)
                }
            }
        }
        BinaryTree.prototype = {
            constructor: BinaryTree,
            insertNode(node, newNode) {
                if (node.key > newNode.key) {
                    if (node.left == null) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode)
                    }
                } else {
                    if (node.key < newNode.key) {
                        if (node.right == null) {
                            node.right = newNode;
                        } else {
                            this.insertNode(node.right, newNode)
                        }
                    }
                }
            },
            inOrderSelect(){
                
            }
        }
        let newTree=new BinaryTree();
        newTree.insert(1);
        newTree.insert(3);
        newTree.insert(2);
        newTree.insert(6);
        console.log(newTree)
    </script>

    <script src="set.js"></script>
    <script>
        var set=new Set();
        set.add('cba');
        set.add('bac');
        set.add('abc');
        set.add('bbb');

        var set2=new Set();
        set2.add('abc');
        set2.add('bbb');
        set2.add('xxx');
        set2.add('ccc');
        set2.add('fff');

        console.log(set.union(set2).values());
        console.log(set.intersection(set2).values());
        console.log(set.subsection(set2).values());
        console.log(set.subset(set2));
